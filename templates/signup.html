{% extends 'base.html' %}
{% block content %}
{% load static %}

<style type="text/css">
	body {
		color: #fff;
		background: #d47677;
	}
	.form-control {
        min-height: 41px;
		background: #fff;
		box-shadow: none !important;
		border-color: #e3e3e3;
	}
	.form-control:focus {
		border-color: #70c5c0;
	}
    .form-control, .btn {
        border-radius: 2px;
    }
	.login-form {
		width: 350px;
		margin: 0 auto;
		padding: 100px 0 30px;
	}
	.login-form form {
		color: #7a7a7a;
		border-radius: 2px;
    	margin-bottom: 15px;
        font-size: 13px;
        background: #ececec;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
        position: relative;
    }
	.login-form h2 {
		font-size: 22px;
        margin: 35px 0 25px;
    }
	.login-form .avatar {
		position: absolute;
		margin: 0 auto;
		left: 0;
		right: 0;
		top: -50px;
		width: 95px;
		height: 95px;
		border-radius: 50%;
		z-index: 9;
		background: #70c5c0;
		padding: 15px;
		box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
	}
	.login-form .avatar img {
		width: 100%;
	}
    .login-form input[type="checkbox"] {
        margin-top: 2px;
    }
    .login-form .btn {
        font-size: 16px;
        font-weight: bold;
		background: #70c5c0;
		border: none;
		margin-bottom: 20px;
    }
	.login-form .btn:hover, .login-form .btn:focus {
		background: #50b8b3;
        outline: none !important;
	}
	.login-form a {
		color: #fff;
		text-decoration: underline;
	}
	.login-form a:hover {
		text-decoration: none;
	}
	.login-form form a {
		color: #7a7a7a;
		text-decoration: none;
	}
	.login-form form a:hover {
		text-decoration: underline;
	}
</style>
</head>

<div class="login-form">
    <form  method="post">
        {% csrf_token %}
		<div class="avatar">
		</div>
        <h2 class="text-center"> Member Sign Up
            <h5><div id="success" style="color: green"><b>{{data}}</b></div></h5>
            <h5><div id="error" style="color: green"><b>{{data}}</b></div></h5>

        <div class="form-group">
        	<input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" name="email" id="emails" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <input type="tel" class="form-control" name="phone" id="phone"  placeholder="Phone no" required>
        </div>
        <div class="form-group">
            <button type="submit" id="signup" class="btn btn-primary btn-lg btn-block">Sign up</button>
        </div>

    </form>

</div>

{% endblock %}
