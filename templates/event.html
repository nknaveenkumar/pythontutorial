{% extends 'base.html' %}
{% block content %}
{% load static %}

 <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="{% static 'images/android-training.jpg' %}" style = "width:100%; height:350px">
        <div class="carousel-caption">
        </div>
      </div>
    </div></div>
<br>
        <div class="colorlib-classes">
				<div class="row">
					<div class="col-md-12 colorlib-heading center-heading text-center animate-box">
						<h1 class="heading-big">Upcomming Events</h1>
						<h2>Events</h2>
					</div>
				</div>

		  <div class="colorlib-blog">
		    	<div class="container">
                   <div class="row">

								{% for data in events %}
					   <div class="col-md-6">
								<div class="event-entry animate-box">`
									<div class="desc">
										<p class="meta"><span class="date">{{data.Date}}</span></p><br>
										<p class="organizer"><span>Organized by:</span><span>{{data.organizer}}</span></p>
										<a href="{{data.get_absolute_url}}"><h4>{{data.title}}</h4></a>
									</div>
									<div class="location">
										<span class="icon"><i class="icon-map"></i></span>
										<p>{{data.address}}</p>
									</div>
								</div>


							</div>
					   {% endfor %}
						</div>
					</div>
		</div>

		</div>

{% endblock %}
