{% extends 'base.html' %}
{% block content %}
{% load static %}

<style type="text/css">
	body {
		color: #fff;
		background: #d47677;
	}
	.form-control {
        min-height: 41px;
		background: #fff;
		box-shadow: none !important;
		border-color: #e3e3e3;
	}
	.form-control:focus {
		border-color: #70c5c0;
	}
    .form-control, .btn {
        border-radius: 2px;
    }
	.login-form {
		width: 350px;
		margin: 0 auto;
		padding: 100px 0 30px;
	}
	.login-form form {
		color: #7a7a7a;
		border-radius: 2px;
    	margin-bottom: 15px;
        font-size: 13px;
        background: #ececec;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
        position: relative;
    }
	.login-form h2 {
		font-size: 22px;
        margin: 35px 0 25px;
    }
	.login-form .avatar {
		position: absolute;
		margin: 0 auto;
		left: 0;
		right: 0;
		top: -50px;
		width: 95px;
		height: 95px;
		border-radius: 50%;
		z-index: 9;
		background: #70c5c0;
		padding: 15px;
		box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
	}
	.login-form .avatar img {
		width: 100%;
	}
    .login-form input[type="checkbox"] {
        margin-top: 2px;
    }
    .login-form .btn {
        font-size: 16px;
        font-weight: bold;
		background: #70c5c0;
		border: none;
		margin-bottom: 20px;
    }
	.login-form .btn:hover, .login-form .btn:focus {
		background: #50b8b3;
        outline: none !important;
	}
	.login-form a {
		color: #fff;
		text-decoration: underline;
	}
	.login-form a:hover {
		text-decoration: none;
	}
	.login-form form a {
		color: #7a7a7a;
		text-decoration: none;
	}
	.login-form form a:hover {
		text-decoration: underline;
	}

	.modal-body .form-horizontal .col-sm-2,
.modal-body .form-horizontal .col-sm-10 {
    width: 100%
}

.modal-body .form-horizontal .control-label {
    text-align: left;
}
.modal-body .form-horizontal .col-sm-offset-1 {
    margin-left: 15px;
}
</style>
</head>


<div class="login-form">
    <form method="POST" action="/member_login">
		{% csrf_token %}
        <div class="avatar">
		</div>
        <h2 class="text-center">Member Login</h2>
        <div id="error" align="middle" style="color:red"><h6 style="color:red"><b>{{message}}</b><b style="color:green">{{success}}</b></h6></div>&nbsp;
        <div class="form-group">
        	<input type="email" class="form-control" name="email" id="emails" placeholder="Enter your Email" >
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" >
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign In</button>
            <div class="colorlib-social-icons">
            <a class="btn-floating btn-lg btn-fb" href="{% url 'social:begin' 'facebook' %}" ><i class="fa fa-facebook"></i> </a>
            <a href="#" class="btn-floating btn-lg btn-tw"><i class="fa fa-twitter"></i> </a>
            <a class="btn-floating btn-lg btn-git" href="{% url 'social:begin' 'github' %}"><i class="fa fa-github" ></i> </a>
            <a class="btn-floating btn-lg btn-gplus" href="{% url 'social:begin' 'google-oauth2' %}"><i class="fa fa-google"></i></a>
            </div>
        </div>
		<div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox" name="remember_me" value="true"> Remember me</label>
            <a href="#" type="button" class="pull-right" data-show-faces="True" data-dismiss="modal" data-backdrop="static" data-keyboard="false" data-toggle="modal" data-target="#myModal">Forgot Password?</a>
        </div>
    </form>
    <p class="text-center small">Don't have an account? <a href="{% url 'signup' %}">Sign up here!</a></p>
</div>


  <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Forget Password
                </h4>
                <div id="success" align="middle" style="color:red">
                    <h6 style="color:red"><b>{{success}}</b>
                        <b style="color:green">{{message}}</b></h6>
                    </div>&nbsp;
            </div>
            <!-- Modal Body -->
            <div class="modal-body" align="center">

                <form class="form-horizontal" role="form" method="post">
                    {% csrf_token %}
                  <div class="form-group">
                    <label  class="col-sm-2 control-label"
                              for="inputEmail">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control"
                        id="inputEmail" name="email" placeholder="Enter Registered Email-ID" />
                    </div>
                  </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" id="forget_button" class="btn btn-primary">Save changee</button>
            </div>
              </form>
                 </div>
        </div>
    </div>
</div>





{% endblock %}
