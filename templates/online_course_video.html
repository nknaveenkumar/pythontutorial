{% extends 'base.html' %}
{% block content %}
{% load static %}


<div class="colorlib-classes">
				<div class="row">
					<div class="col-md-12 colorlib-heading center-heading text-center animate-box">
						<h1 class="heading-big">Online Video Courses</h1>
						<h2>Learn By Video</h2>
					</div>
				</div>

<div class="colorlib-blog">
		    	<div class="container">
                   <div class="row">
                     <div class="col-lg-12">
								{% for data in allvideo %}
					   <div class="col-lg-4">
								<div class="event-entry animate-box">
									<div class="" style="border-bottom:1px solid #e6e6e6;">
										<h3> {{data.name | safe }} </h3>
									</div>
									<div>
                                       <video style="width:100%;" controls>
                                        <source src='{{ MEDIA_URL }}{{ data.videofile }}' type='video/mp4'>
                                       </video>
                                     <p>
                                      {{data.description | safe }}
                                     </p>
                                   </div>
								</div>

							</div>
					   {% endfor %}
	                      </div>
						</div>
					</div>
		</div>
</div>


{% endblock %}
